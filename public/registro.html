<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Registro</title>
</head>
<body>
    <div class="barraNavegacion d-flex justify-content-end">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="registro.html">Registro</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active fs-5" aria-current="page" href="index.html">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link fs-5" href="#">Características</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link fs-5" href="#">Precios</a>
                  </li>
                  <li class="nav-item">
                    
                    <a class="nav-link fs-5 alert-dark" href="cart.html">
                        <i class="bi bi-basket2-fill"></i>
                        Carrito <span id="cantidadCarrito" class="fw-bold">(vacío)</span>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
      </div>
      <div class="container">
        <header>
          <h1 class="btn-success text-center">Registro</h1>
        </header>
      </div>
    
    <div class="container">
        <form class="row g-3 mt-3" id="formularioRegistro">
            <div class="col-6">
                <label for="nombreUsuario" class="for-label">Nombre de usuario</label>
                <input type="text" class="form-control" id="inputUser" placeholder="Escribe tu nombre de usuario">
            </div>

            <div class="col-6">
                <label for="inputEmail" class="for-label">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Escribe tu Email">
            </div>

            <div class="col-6">
                <label for="inputPassword" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Escribe tu contraseña">

            </div>

            <div class="col-6">
                <label for="inputPassword" class="form-label">Confirme Contraseña</label>
                <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirme tu contraseña">

            </div>

            <div class="col-6">
                <label for="inputNumber" class="form-label">Número de teléfono</label>
                <input type="number" class="form-control" id="inputNumber" placeholder="Escribe tu número">
            </div>

            <div class="col-12">
                <div class="form-check mt-4">
                    <input type="checkbox" id="checkTerms" class="form-label">
                    <label for="checkTerms" class="form-check-label">Acepto los términos y condiciones</label>
                </div>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary" id="submit">Registrate</button>
            </div>
            <ul id="formValidation" class="list-inline"></ul>

        </form>
    </div>
    <script src="../src/main.js" type="module" ></script>

</body>
</html>
